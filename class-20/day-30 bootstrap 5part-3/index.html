<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        /* .row > div{
            
            border: 1px solid black;
        } */

    </style>
</head>
<body>
 <section class="new text-center my-4">
       <!-- ---------------bootstrap grid---------------- -->
       <h1>Bootstrap grid:</h1>
       <div class="container my-4">
           <div class="row bg-info">
               <div class="col-sm-2 border">small</div>
               <div class="col-sm-2  border">small</div>
               <div class="col-sm-2  border">small</div>
               <div class="col-sm-2  border">small</div>
               <div class="col-sm-2  border">small</div>
               <div class="col-sm-2  border">small</div>
        
           </div>
           <div class="row bg-info">
               <div class="col-md-3 border">medium</div>
               <div class="col-md-3 border">medium</div>
               <div class="col-md-3 border">medium</div>
               <div class="col-md-3 border">medium</div>
             
           </div>
           <div class="row bg-info">
               <div class="col-lg-4 border">large</div>
               <div class="col-lg-4 border">large</div>
               <div class="col-lg-4 border">large</div>
            
           </div>
           <div class="row bg-info">
               <div class="col-xl-5 border">extra large</div>
               <div class="col-xl-5 border">extra large</div>
               <div class="col-xl-2 border">extra large</div>
           </div>
       
       
       </div>
       <!-- -----------------bootstrap gutter--------------- -->
       <h1>Bootstrap gutter:</h1>
       <div class="container my-4">
           <div class="row g-5">
             <div class="col-lg-4"><div class="border bg-info">colum</div></div> 
             <div class="col-lg-4"><div class="border bg-info">colum</div></div>
             <div class="col-lg-4"><div class="border bg-info">colum</div></div>
           </div>
       </div>
       <!-- -------------------ofset--------------------------- -->
       <h1>Offset:</h1>
       <div class="container my-4">
           <div class="row mt-5 text-center">
               <div class="col-sm-4 bg-info">ofset</div>
               <div class="col-sm-4 offset-4 border bg-info">ofset</div>
               
           </div>
       </div>
 </section>
    
</body>
</html>
