<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Form</h1>
    <form action="#">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="last Name"> <br><br>
        <input type="email" placeholder="Email Adress">
        <input type="password" placeholder="password"> <br><br>
        <input type="number" placeholder="phone number">
        <h3>Where form-</h3>
        <select name="" id="">
                  

            <option value="Dhaka">Dhaka</option>
            <option value="Magura">Magura</option>
            <option value="Khulna">Khulna</option>
            <option value="Barishal">Barishal</option>
            <option value="khustia">khustia</option>
            

        </select>
        <h3>Gender</h3>
        <input type="radio" value="Male">Male
        <input type="radio" value="Female">Female
        <input type="radio" value="Others">Others

        <h3>services</h3>
        <input type="checkbox" value="Html">Html
        <input type="checkbox" value="Css">Css
        <input type="checkbox" value="Javascript">Javascript
        <input type="checkbox" value="Php">PHP

        <h3>Blood Group</h3>
        <select name="" id="">
            <option value="o+">O+</option>
            <option value="B+">B+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
        </select>

        <h3>Favourite color</h3>

        <input type="color">

        <h3>Date of Birth:</h3>
        <input type="date">                                                                               
        <h3>upload CV</h3>
        <input type="file" value="file"> <br><br>
        <input type="submit" value="send"> 
        <input type="reset" value="reset">

                           
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  


    </form>
    
</body>
</html>
